language: java
jdk:
  - openjdk8

sudo: required
services:
  - docker

addons:
  sonarcloud:
    organization: "uzh-footm"
    token: ${SONAR_TOKEN}  # encrypted value of your token

script:
  # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
  - mvn clean jacoco:report install sonar:sonar -Dsonar.projectKey=uzh-footm_preferenceService


cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'


after_success:
  - mvn clean test jacoco:report coveralls:report
  - docker login -u $DOCKER_USERNAME -p $DOCKER_PW
  - docker push footm/preferenceservice:1.0-SNAPSHOT
  - mvn javadoc:javadoc

before_deploy:
  - sed -i '/target/d' .gitignore

deploy:
  provider: pages
  skip_cleanup: true
  local_dir: target/site/apidocs
  keep_history: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  on:
    branch: development
